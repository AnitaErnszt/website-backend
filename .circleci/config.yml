version: 2.1

orbs:
  aws-cli: circleci/aws-cli@0.1.20
  
jobs:
   build:
     docker:
      - image: circleci/python:3.7.4-stretch
     steps: 
      - aws-cli/setup
      - run: pip -V
      - run: pip install awscli boto3 --upgrade --user
      - checkout
      - run: bash .circleci/deploy.sh
      
workflows:
  version: 2
  deploy:
    jobs:
      - build:
          context: aws_config
